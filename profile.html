<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Daily Retro MLB Trivia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Pacifico&display=swap');
        body {
            font-family: 'Press Start 2P', 'Pacifico', cursive, sans-serif;
            background: #fff8f0;
            color: #2c3e50;
            min-height: 100vh;
            overflow-x: hidden;
        }
        
        /* Navigation - Same as main page */
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 53, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        
        .logo {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #ff6b35;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
            cursor: pointer;
        }
        
        .logo:hover {
            transform: scale(1.05);
        }
        
        .logo-icon {
            font-size: 2.5rem;
            animation: rotate 10s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .nav-links {
            display: flex;
            list-style: none;
            gap: 10px;
            align-items: center;
            background: rgba(255, 107, 53, 0.05);
            padding: 10px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        
        .nav-links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        
        .nav-links a:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .nav-links a.active {
            background: #ff6b35;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        
        .btn-login, .btn-signup {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        
        .btn-login {
            background: transparent;
            color: #ff6b35;
            border: 2px solid #ff6b35;
        }
        
        .btn-login:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        
        .btn-signup {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
        }
        
        .btn-signup:hover {
            background: linear-gradient(135deg, #f7931e, #ff8c42);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        
        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }
        
        .hamburger {
            width: 25px;
            height: 3px;
            background: #ff6b35;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }
        
        /* Profile content */
        .profile-container {
            max-width: 600px;
            margin: 120px auto 0 auto;
            padding: 0 20px;
        }
        
        .profile-title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .profile-content {
            background: #fff;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.12);
            text-align: center;
        }
        
        .profile-message {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: #ff6b35;
            margin-bottom: 30px;
        }
        
        .profile-info {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: linear-gradient(135deg, #fff8f0, #ffeaa7);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 107, 53, 0.1);
        }
        
        .stat-number {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #ff6b35;
            display: block;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: #2c3e50;
            text-transform: uppercase;
        }
        
        @media (max-width: 768px) {
            .nav-container {
                padding: 0 20px;
            }
            
            .nav-links {
                display: none;
                position: absolute;
                top: 100%;
                left: 20px;
                right: 20px;
                background: rgba(255, 255, 255, 0.95);
                backdrop-filter: blur(20px);
                border-radius: 20px;
                padding: 20px;
                box-shadow: 0 10px 40px rgba(0, 0, 0, 0.1);
                flex-direction: column;
                gap: 10px;
            }
            
            .nav-links.active {
                display: flex;
            }
            
            .mobile-menu {
                display: flex;
            }
            
            #user-info {
                display: none !important;
            }
            
            .mobile-user-info {
                display: none;
                flex-direction: column;
                gap: 10px;
                margin-top: 15px;
                padding-top: 15px;
                border-top: 1px solid rgba(255, 107, 53, 0.1);
            }
            
            .mobile-user-info.active {
                display: flex;
            }
            
            .mobile-username {
                font-family: 'Press Start 2P', cursive;
                font-size: 0.9rem;
                color: #ff6b35;
                text-align: center;
            }
            
            .mobile-logout-btn {
                background: linear-gradient(135deg, #ff6b35, #f7931e);
                color: #fff;
                border: none;
                border-radius: 20px;
                padding: 10px 20px;
                font-family: 'Press Start 2P', cursive;
                font-size: 0.8rem;
                cursor: pointer;
                transition: background 0.3s;
                width: 100%;
            }
            
            .profile-container {
                margin: 100px 20px 0 20px;
            }
            
            .profile-title {
                font-size: 2rem;
            }
            
            .profile-content {
                padding: 30px 20px;
            }
            
            .profile-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-user-info {
                display: none !important;
            }
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="index.html" class="logo">
                <span class="logo-icon">âš¾</span>

            </a>
            
            <ul class="nav-links">
                <li><a href="index.html">Home</a></li>

                <li><a href="leaderboard.html">Leaderboard</a></li>

                    <span class="mobile-username" id="mobile-username"></span>

            <div class="auth-buttons">
                <a href="registration.html" class="btn-login">Login</a>

            <div id="user-info" style="display:none; align-items:center; gap:16px;">
                <span id="navbar-username" style="font-family:'Press Start 2P',cursive;font-size:1rem;color:#ff6b35;"></span>

            <div class="mobile-menu" onclick="toggleMobileMenu()">
                <div class="hamburger"></div>
                <div class="hamburger"></div>
                <div class="hamburger"></div>
            </div>
        </div>
    </nav>

    <div class="profile-container">
        <h1 class="profile-title">ðŸ‘¤ Profile</h1>
        <div class="profile-content">
            <div class="profile-message" id="profile-message">Loading profile...</div>
            <div class="profile-info" id="profile-info" style="display:none;">
                <p>Welcome to your MLB Trivia profile!</p>
                <p>Track your progress and achievements here.</p>
            </div>
            <div class="profile-stats" id="profile-stats" style="display:none;">
                <div class="stat-item">
                    <span class="stat-number">0</span>

                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">High Score</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Correct Answers</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">0</span>
                    <span class="stat-label">Achievements</span>
                </div>

    <div id="logout-modal" style="display:none;position:fixed;top:0;left:0;width:100vw;height:100vh;background:rgba(44,62,80,0.35);z-index:2000;align-items:center;justify-content:center;">
        <div style="background:#fff;border-radius:24px;box-shadow:0 8px 32px rgba(255,107,53,0.18);padding:32px 24px;max-width:320px;text-align:center;">
            <div style="font-family:'Pacifico',cursive;font-size:1.3rem;margin-bottom:18px;color:#ff6b35;">Confirm Logout</div>
            <div style="font-size:1rem;color:#2c3e50;margin-bottom:24px;">Are you sure you want to log out?</div>
            <button id="confirm-logout" style="background:linear-gradient(135deg,#ff6b35,#f7931e);color:#fff;border:none;border-radius:20px;padding:10px 28px;font-family:'Press Start 2P',cursive;font-size:1rem;cursor:pointer;margin-right:10px;">Yes</button>
            <button id="cancel-logout" style="background:#eee;color:#2c3e50;border:none;border-radius:20px;padding:10px 28px;font-family:'Press Start 2P',cursive;font-size:1rem;cursor:pointer;">Cancel</button>
        </div>
    </div>
    
    <script>
        const supabaseUrl = 'https://nvgrzcarcxokdtbtqbtn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52Z3J6Y2FyY3hva2R0YnRxYnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMTczMTUsImV4cCI6MjA2Njg5MzMxNX0._Ta2Uon4TQ9Uqr4nSJenlR32hJfHp41QX8w9A4bOLcU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Helper: get username from query string
        function getProfileUsernameFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user');
        }
        
        // Helper: ensure user has data field initialized
        async function ensureUserDataExists() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return;
                
                const currentMetadata = user.user_metadata || {};
                const currentData = currentMetadata.data;
                
                // Check if data field exists and has all required properties
                if (!currentData || 
                    typeof currentData.games_played === 'undefined' ||
                    typeof currentData.high_score === 'undefined' ||
                    typeof currentData.correct_answers === 'undefined' ||
                    !Array.isArray(currentData.badges) ||
                    !Array.isArray(currentData.lineups)) {
                    
                    console.log('Initializing user data field...');
                    
                    const defaultData = {
                        games_played: 0,
                        high_score: 0,
                        correct_answers: 0,
                        badges: [],
                        lineups: []
                    };
                    
                    const { error } = await supabase.auth.updateUser({
                        data: {
                            ...currentMetadata,
                            data: defaultData
                        }
                    });
                    
                    if (error) {
                        console.error('Error initializing user data:', error);
                    } else {
                        console.log('User data initialized successfully');
                    }
                }
            } catch (err) {
                console.error('Error ensuring user data exists:', err);
            }
        }
        
        // Helper: update user stats
        async function updateUserStats(newStats) {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return false;
                
                const currentData = user.user_metadata?.data || {
                    games_played: 0,
                    high_score: 0,
                    correct_answers: 0,
                    badges: [],
                    lineups: []
                };
                
                // Merge new stats with existing stats
                const updatedData = { ...currentData, ...newStats };
                
                // Update user metadata
                const { error } = await supabase.auth.updateUser({
                    data: {
                        ...user.user_metadata,
                        data: updatedData
                    }
                });
                
                if (error) {
                    console.error('Error updating user stats:', error);
                    return false;
                }
                
                return true;
            } catch (err) {
                console.error('Error updating user stats:', err);
                return false;
            }
        }
        
        // Helper: check if user exists (check against current user or valid format)
        async function checkUserExists(username) {
            try {
                // Get current user to check if this is their profile
                const { data: { user } } = await supabase.auth.getUser();
                
                if (user) {
                    const currentUsername = user.user_metadata?.display_name;
                    // Allow if it's the current user's profile
                    if (currentUsername === username) {
                        return true;
                    }
                }
                
                // For now, only allow viewing profiles of users who are logged in
                // In the future, you could create a public profiles table
                return false;
            } catch (err) {
                console.error('Error checking user existence:', err);
                return false;
            }
        }
        
        supabase.auth.getUser().then(async ({ data }) => {
            if (data && data.user) {
                // Ensure user has data field initialized
                await ensureUserDataExists();
                
                // Hide auth buttons and show user info
                document.querySelector('.auth-buttons').style.display = 'none';
                const loggedInUsername = data.user.user_metadata?.display_name || data.user.email;
                document.getElementById('navbar-username').textContent = loggedInUsername;
                document.getElementById('mobile-username').textContent = loggedInUsername;
                if (window.innerWidth > 768) {
                    document.getElementById('user-info').style.display = 'flex';
                } else {
                    document.getElementById('user-info').style.display = 'none';
                }

                // Profile page logic
                const urlUsername = getProfileUsernameFromQuery();
                if (!urlUsername) {
                    // No username in query, redirect to profile.html?user=loggedInUsername
                    window.location.replace(`profile.html?user=${encodeURIComponent(loggedInUsername)}`);
                    return;
                }
                
                // Check if the requested user exists
                const userExists = await checkUserExists(urlUsername);
                if (!userExists) {
                    document.getElementById('profile-message').textContent = 'User not found!';
                    document.getElementById('profile-info').style.display = 'none';
                    document.getElementById('profile-stats').style.display = 'none';
                    return;
                }
                
                // Show profile for urlUsername (for now, just show username)
                document.getElementById('profile-message').style.display = 'none';
                document.getElementById('profile-info').style.display = 'block';
                document.getElementById('profile-stats').style.display = 'grid';
                document.getElementById('profile-info').innerHTML = `<p>Profile for <span style="color:#ff6b35">${urlUsername}</span></p>`;
                
                // Display actual stats from user metadata
                const userData = data.user.user_metadata?.data || {
                    games_played: 0,
                    high_score: 0,
                    correct_answers: 0,
                    badges: []
                };
                
                document.querySelector('.stat-item:nth-child(1) .stat-number').textContent = userData.games_played || 0;
                document.querySelector('.stat-item:nth-child(2) .stat-number').textContent = userData.high_score || 0;
                document.querySelector('.stat-item:nth-child(3) .stat-number').textContent = userData.correct_answers || 0;
                document.querySelector('.stat-item:nth-child(4) .stat-number').textContent = userData.badges?.length || 0;
            } else {
                // Not logged in
                const urlUsername = getProfileUsernameFromQuery();
                if (!urlUsername) {
                    document.getElementById('profile-message').textContent = 'Please sign up or log in to view your profile!';
                } else {
                    // Check if the requested user exists
                    const userExists = await checkUserExists(urlUsername);
                    if (!userExists) {
                        document.getElementById('profile-message').textContent = 'User not found!';
                        document.getElementById('profile-info').style.display = 'none';
                        document.getElementById('profile-stats').style.display = 'none';
                        return;
                    }
                    
                    // Show public profile for urlUsername (future: fetch stats)
                    document.getElementById('profile-message').style.display = 'none';
                    document.getElementById('profile-info').style.display = 'block';
                    document.getElementById('profile-stats').style.display = 'grid';
                    document.getElementById('profile-info').innerHTML = `<p>Profile for <span style=\"color:#ff6b35\">${urlUsername}</span></p>`;
                }
            }
        });
        
        // Logout logic with confirmation popup
        document.getElementById('logout-btn').onclick = function() {
            document.getElementById('logout-modal').style.display = 'flex';
        };
        document.getElementById('mobile-logout-btn').onclick = function() {
            document.getElementById('logout-modal').style.display = 'flex';
        };
        document.getElementById('cancel-logout').onclick = function() {
            document.getElementById('logout-modal').style.display = 'none';
        };
        document.getElementById('confirm-logout').onclick = async function() {
            await supabase.auth.signOut();
            window.location.reload();
        };
        
        function toggleMobileMenu() {
            const navLinks = document.querySelector('.nav-links');
            const hamburgers = document.querySelectorAll('.hamburger');
            
            navLinks.classList.toggle('active');
            
            hamburgers.forEach((hamburger, index) => {
                if (navLinks.classList.contains('active')) {
                    if (index === 0) hamburger.style.transform = 'rotate(45deg) translate(6px, 6px)';
                    if (index === 1) hamburger.style.opacity = '0';
                    if (index === 2) hamburger.style.transform = 'rotate(-45deg) translate(6px, -6px)';
                } else {
                    hamburger.style.transform = 'none';
                    hamburger.style.opacity = '1';
                }
            });
        }
    </script>
</body>
