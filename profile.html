<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Daily Retro MLB Trivia</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fredoka+One&family=Boogaloo&family=Roboto:wght@300;400;500;700&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Pacifico&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Press Start 2P', 'Pacifico', cursive, sans-serif;
            background: #fff8f0;
            color: #2c3e50;
            min-height: 100vh;
            overflow-x: hidden;
        }
        .navbar {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            padding: 20px 0;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            border-bottom: 1px solid rgba(255, 107, 53, 0.1);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
        }
        .logo {
            font-family: 'Fredoka One', cursive;
            font-size: 2rem;
            color: #ff6b35;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .logo-icon {
            font-size: 2.5rem;
            animation: rotate 10s linear infinite;
        }
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .nav-links {
            display: flex;
            list-style: none;
            gap: 10px;
            align-items: center;
            background: rgba(255, 107, 53, 0.05);
            padding: 10px;
            border-radius: 50px;
            backdrop-filter: blur(10px);
        }
        .nav-links li {
            position: relative;
        }
        .nav-links a {
            color: #2c3e50;
            text-decoration: none;
            font-weight: 500;
            font-size: 1rem;
            padding: 12px 24px;
            border-radius: 30px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }
        .nav-links a::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 107, 53, 0.1), transparent);
            transition: left 0.5s;
            pointer-events: none;
            z-index: -1;
        }
        .nav-links a:hover::before {
            left: 100%;
        }
        .nav-links a:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        .nav-links a.active {
            background: #ff6b35;
            color: white;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.3);
        }
        .auth-buttons {
            display: flex;
            gap: 15px;
        }
        .btn-login, .btn-signup {
            padding: 12px 28px;
            border-radius: 30px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            text-decoration: none;
            display: inline-block;
            font-size: 0.95rem;
            position: relative;
            overflow: hidden;
        }
        .btn-login {
            background: transparent;
            color: #ff6b35;
            border: 2px solid #ff6b35;
        }
        .btn-login:hover {
            background: #ff6b35;
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
        }
        .btn-signup {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            border: 2px solid transparent;
            box-shadow: 0 4px 15px rgba(255, 107, 53, 0.2);
        }
        .btn-signup:hover {
            background: linear-gradient(135deg, #f7931e, #ff8c42);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.4);
        }
        .mobile-menu {
            display: none;
            flex-direction: column;
            cursor: pointer;
            padding: 10px;
        }
        .hamburger {
            width: 25px;
            height: 3px;
            background: #ff6b35;
            margin: 3px 0;
            transition: 0.3s;
            border-radius: 2px;
        }
        
        /* Profile content */
        .profile-container {
            max-width: 600px;
            margin: 120px auto 0 auto;
            padding: 0 20px;
        }
        
        .profile-title {
            font-family: 'Pacifico', cursive;
            font-size: 3rem;
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #ff6b35, #f7931e, #ff8c42);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .profile-content {
            background: #fff;
            border-radius: 24px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(255, 107, 53, 0.12);
            text-align: center;
        }
        
        .profile-message {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.2rem;
            color: #ff6b35;
            margin-bottom: 30px;
        }
        
        .profile-info {
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: #7f8c8d;
            line-height: 1.6;
            margin-bottom: 30px;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }
        
        .stat-item {
            background: linear-gradient(135deg, #fff8f0, #ffeaa7);
            border-radius: 16px;
            padding: 20px;
            border: 1px solid rgba(255, 107, 53, 0.1);
        }
        
        .stat-number {
            font-family: 'Pacifico', cursive;
            font-size: 2rem;
            color: #ff6b35;
            display: block;
            margin-bottom: 8px;
        }
        
        .stat-label {
            font-family: 'Press Start 2P', cursive;
            font-size: 0.8rem;
            color: #2c3e50;
            text-transform: uppercase;
        }

                padding: 0 20px;

                display: none;
                position: absolute;
                top: 100%;

                right: 20px;

            .mobile-username {

            .profile-container {

            }
            
            .profile-content {
                padding: 30px 20px;

            .auth-buttons {

            }
            
            .mobile-auth-buttons {

            .mobile-user-info {

                display: none !important;
            }
        }

            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(155px, 1fr));
            gap: 24px;
            justify-items: center;
            justify-content: center;

        .retro-lineup-grid .player-info {

        .retro-lineup-grid .player-position {
            font-size: 0.7rem;
            color: #ff6b35;
            margin-bottom: 2px;
            letter-spacing: 1px;
            text-shadow: 1px 1px 0 #ffeaa7;
            line-height: 1.1;
        }
        .profile-lineup-section {
            margin-top: 40px;
            width: 100vw;
            position: absolute;
            left: 0px;
        }
        .lineup-title {
            font-size: 1.3rem;
            color: #2c3e50;

        @media (max-width: 1400px) {
            .retro-lineup-grid {
                grid-template-columns: repeat(4, 1fr);
                max-width: 1050px;
            }
        }
        @media (max-width: 1100px) {
            .retro-lineup-grid {

        @media (max-width: 800px) {

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }

    </style>

    <script>
        const supabaseUrl = 'https://nvgrzcarcxokdtbtqbtn.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im52Z3J6Y2FyY3hva2R0YnRxYnRuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTEzMTczMTUsImV4cCI6MjA2Njg5MzMxNX0._Ta2Uon4TQ9Uqr4nSJenlR32hJfHp41QX8w9A4bOLcU';
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey);
        
        // Helper: get username from query string
        function getProfileUsernameFromQuery() {
            const params = new URLSearchParams(window.location.search);
            return params.get('user');
        }
        
        // Helper: ensure user has data field initialized
        async function ensureUserDataExists() {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return;
                
                const currentMetadata = user.user_metadata || {};
                const currentData = currentMetadata.data;
                
                // Check if data field exists and has all required properties
                if (!currentData || 
                    typeof currentData.games_played === 'undefined' ||
                    typeof currentData.high_score === 'undefined' ||
                    typeof currentData.correct_answers === 'undefined' ||
                    !Array.isArray(currentData.badges) ||
                    !Array.isArray(currentData.lineups)) {
                    
                    console.log('Initializing user data field...');
                    
                    const defaultData = {
                        games_played: 0,
                        high_score: 0,
                        correct_answers: 0,
                        badges: [],
                        lineups: []
                    };
                    
                    const { error } = await supabase.auth.updateUser({
                        data: {
                            ...currentMetadata,
                            data: defaultData
                        }
                    });
                    
                    if (error) {
                        console.error('Error initializing user data:', error);
                    } else {
                        console.log('User data initialized successfully');
                    }
                }
            } catch (err) {
                console.error('Error ensuring user data exists:', err);
            }
        }
        
        // Helper: update user stats
        async function updateUserStats(newStats) {
            try {
                const { data: { user } } = await supabase.auth.getUser();
                if (!user) return false;
                
                const currentData = user.user_metadata?.data || {
                    games_played: 0,
                    high_score: 0,
                    correct_answers: 0,
                    badges: [],
                    lineups: []
                };
                
                // Merge new stats with existing stats
                const updatedData = { ...currentData, ...newStats };
                
                // Update user metadata
                const { error } = await supabase.auth.updateUser({
                    data: {
                        ...user.user_metadata,
                        data: updatedData
                    }
                });
                
                if (error) {
                    console.error('Error updating user stats:', error);
                    return false;
                }
                
                return true;
            } catch (err) {
                console.error('Error updating user stats:', err);
                return false;
            }
        }
        
        // Helper: check if user exists (check against current user or valid format)
        async function checkUserExists(username) {
            try {
                // Get current user to check if this is their profile
                const { data: { user } } = await supabase.auth.getUser();
                
                if (user) {
                    const currentUsername = user.user_metadata?.display_name;
                    // Allow if it's the current user's profile
                    if (currentUsername === username) {
                        return true;
                    }
                }
                
                // For now, only allow viewing profiles of users who are logged in
                // In the future, you could create a public profiles table
                return false;
            } catch (err) {
                console.error('Error checking user existence:', err);
                return false;
            }
        }
        
        supabase.auth.getUser().then(async ({ data }) => {
            if (data && data.user) {
                // Ensure user has data field initialized
                await ensureUserDataExists();
                document.querySelector('.auth-buttons').style.display = 'none';
                document.getElementById('mobile-auth-buttons').style.visibility = 'hidden';
                const loggedInUsername = data.user.user_metadata?.display_name || data.user.email;
                document.getElementById('navbar-username').textContent = loggedInUsername;
                document.getElementById('mobile-username').textContent = loggedInUsername;
                if (window.innerWidth > 768) {
                    document.getElementById('user-info').style.display = 'flex';
                } else {
                    document.getElementById('user-info').style.display = 'none';
                }

                // Profile page logic
                const urlUsername = getProfileUsernameFromQuery();
                if (!urlUsername) {
                    // No username in query, redirect to profile.html?user=loggedInUsername
                    window.location.replace(`profile.html?user=${encodeURIComponent(loggedInUsername)}`);
                    return;
                }
                
                // Check if the requested user exists
                const userExists = await checkUserExists(urlUsername);
                if (!userExists) {
                    document.getElementById('profile-message').textContent = 'User not found!';
                    document.getElementById('profile-info').style.display = 'none';
                    document.getElementById('profile-stats').style.display = 'none';
                    return;
                }
                
                // Show profile for urlUsername (for now, just show username)
                document.getElementById('profile-message').style.display = 'none';
                document.getElementById('profile-info').style.display = 'block';
                document.getElementById('profile-stats').style.display = 'grid';
